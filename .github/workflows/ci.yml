name: Run Custom CLI in GitHub

on:
  push:
    branches: [main]
  workflow_dispatch: # allows manual trigger from UI

jobs:
  run-cli:
    runs-on: ubuntu-latest

    env:
      GRAPH_CLIENT_ID: ${{ secrets.GRAPH_CLIENT_ID }}
      GRAPH_TENANT_ID: ${{ secrets.GRAPH_TENANT_ID }}
      GRAPH_CLIENT_SECRET: ${{ secrets.GRAPH_CLIENT_SECRET }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build TypeScript
        run: npm run build

      - name: 🚀 Run CLI App
        run: node dist/index.js
        # If your CLI accepts arguments, modify like:
        # run: node dist/index.js --name Bharath --mode test
